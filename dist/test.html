<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
</head>

<body>
    <!-- 文本内容 -->
    <div id="demo"></div>
    <!-- style标签 -->
    <style id="demo2"></style>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>


    </div>
    <style>*{box-sizing: border-box;}
        *::before{box-sizing: border-box;padding: 0;margin: 0;}
        *::after{box-sizing: border-box;padding: 0;margin: 0;}
        #buttons{
            position: fixed;
            right: 0;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
           
        }
        #buttons>button{
            margin-bottom: 10px;
            padding: 6px 12px;
            background: #ffe600;
            font-size: large;
            border: 1px solid #9b000a;
        }
        #buttons>button:hover{
            cursor:pointer
        }
        #demo{
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 50vh;
overflow: scroll;
overflow-y: auto;
z-index: 2;
        }
  #demo::-webkit-scrollbar{
      display: none;
  }      
        #demo2{
display: none;
        }
        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }</style>

    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class=" eye right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left">
            </div>
            <div class="face right">
                <!-- <img src="./images/flash.gif" alt=""> -->
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="big-yuan">
                        <div class="small-yuan"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="/test.e98b79dd.js"></script>
</body>

</html>
